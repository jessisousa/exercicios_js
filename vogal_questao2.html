<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vogal ou Consuante</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"

<body>
    <div class="container">
        <div id="calc-container">
            <h2>Vogal ou Consuante</h2>
            <form id="imc-form">
                <div class="form-inputs">
                    <div class="form-control">
                        <label for="letra">Digite uma Letra:</label>
                        <input type="text" name="letra" id="letra"  placeholder="Digite uma letra" required />
                    </div>
                <div class="action-control">
                    <button id="calc-btn" onclick="callFunction()">Verificar</button>
                </div>
            </form>
        </div>
    <script src="assets/js/script.js" defer></script>
