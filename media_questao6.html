<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cálculo da Média</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
        rel="stylesheet" />

</head>

<body>
    <div class="container">
        <div id="calc-container">
            <h2>Cálculo da Média</h2>
            <div class="form-inputs">
                <div class="form-control">
                    <label for="nota1">Primeiro Nota:</label>
                    <input type="number" id="nota1" name="nota1" placeholder="Digite a Primeira Nota" required>

                    <label for="nota2">Segunda Nota:</label>
                    <input type="number" id="nota2" name="nota2" placeholder="Digite a Segunda Nota" required>

                </div>
                <div class="action-control">
                    <button id="calc-btn" onclick="calcularMedia()">Encontrar Média</button>

                </div>
            </div>
            <br><br>
                <h4>Resultado:</h4>
                <h4 id="resultado"></h4>
           
        </div>
        <script src="assets/js/script.js"></script>
</body>

</html>
